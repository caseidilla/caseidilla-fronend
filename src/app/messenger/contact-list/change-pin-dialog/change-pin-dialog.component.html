<h1 mat-dialog-title>Change pin</h1>
<div mat-dialog-content>
  <div>Old pin</div>
  <mat-form-field>
    <input matInput placeholder="Old pin" #oldPin>
  </mat-form-field>
  <div>New pin</div>
  <mat-form-field>
    <input matInput placeholder="New pin" #newPin>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick(oldPin.value, newPin.value)" cdkFocusInitial>Ok</button>
</div>
