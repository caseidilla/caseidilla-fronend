<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <div>Participant's login</div>
  <mat-form-field>
    <input matInput #participant>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="isSecret">Secret</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onCreateClick(participant.value)" cdkFocusInitial>Create</button>
</div>
