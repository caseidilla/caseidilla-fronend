<h1 mat-dialog-title>Change name of {{data.participant}} dialog</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput #newName>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick(newName.value)" cdkFocusInitial>Ok</button>
</div>
